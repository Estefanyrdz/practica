      <div class='col-sm-4'><br/>
    <label>FORMULARIO 3</label>
    <form class="form-horizontal" id="form3">
    <div class="form-group">
        <label class="col-lg-3 control-label">Username</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" name="username" />
        </div>
    </div>
    <div class="form-group">

    </div>
</form>
</div>
</div>
      <div class="col-md-6"><br/><br/>
        <label>FORMULARIO REVISTA</label>
          <form role="form" id="form4" >
               <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de la Revista:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Portada:</label>
                  <input type="file" id="portada">
                </div>
                <div class="form-group">
                 <div class="input-group date" id="dobPicker" data-date-format="YYYY/DD/MM">
                <input type="text" class="form-control" name="dob" />
                <span class="input-group-addon">
                    <span class="glyphicon-calendar glyphicon"></span>
                </span>
            </div>
            </div>
            <div class="form-group">
                  <label for="exampleInputEmail1">Volumen:</label>
                  <input type="text" class="form-control" id="number" name="number"/>
                </div>
            <div class="form-group">
                  <label for="exampleInputEmail1">Titulo:</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">
                </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Subtitulo:</label>
                  <input type="text" class="form-control" id="subtitulo" name="subtitulo">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Numero:</label>
                  <input type="text" class="form-control" id="num" name="num">
                </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Clave:</label>
                  <input type="text" class="form-control" id="clave" name="clave">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Directorio:</label>
                  <input type="text" class="form-control" id="dir" name="dir">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Editorial:</label>
                  <input type="text" class="form-control" id="ed" name="ed">
                </div>
                   <div class="form-group">
                  <label for="example">Status: </label>
                  <select class="form-control" name="linea">
                  <option value="">Choose status</option>
                  <option value="Sensurada">Sensurada</option>
                  <option value="Para niños">Para niños</option>
                  <option value="Empleos">Empleos</option>
                  <option value="Cocina">Cocina</option>
                  <option value="Para la mujer">Para la mujer</option>
                  </select>
                </div>
                </div>
                   
           </form>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                   language: 'es'
                });
            });
        $(function () {
        $('#form1').bootstrapValidator({
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The username can only consist of alphabetical, number and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
  });
