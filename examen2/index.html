<!DOCTYPE html>
<html>
  <head>
     
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script> 

      <script>
        $(document).ready(
          function(){
            $('#form1').hide('slow');
            $('#form2').hide('slow');
            $('#form3').hide('slow');
            $('#form4').hide('slow');}
          );  
      </script> 
    <nav class="navbar navbar-inverse"  role="navigation">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        </button>
        <a class="navbar-brand" href="#">Examen</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
        </form>
       
      </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </head>
  <body>

  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-left">
          <apan class=""><span>Examen 2<br/>
          <apan class=""><span>5 de Julio 14<br/><br/>
           <input type="button" id="ver_formulario" value="formularios"/>
          </h1>
        </div>
    </div>
    <!-- Columnas -->
    <div class="row">
    <br/>
      <div class="col-md-4">
      <h2>Equipo</h2>
          <form role="form" id="form1">
               <div class="form-group">
                  <label for="exampleInputEmail1">Nombre:</label>
                  <input type="text" class="form-control" id="nombre1" name="nombre" placeholder="Enter name">
                </div>
                <label>Pais</label>
                 <select name="id_pais">
                  <option value="Mexico">Mexico</option>
                  <option value="Usa">Usa</option>
                  <option value="Brasil">Brasil</option>
                 </select>
              <div class="form-group">
                  <label for="exampleInputFile">Escudo:</label>
                  <input type="file" id="escudo">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
           </form>
      </div>
      <div class="col-md-4">
      <h2>Integrante</h2>
        <div class="btn-group" id="form2">
           <button type="submit" class="btn btn-primary">Entrenador</button>
           <br/><br/><br/>
           <button type="submit" class="btn btn-primary">Jugador</button>

        </div>
      </div>
      <div class="col-md-4">
      <h2>Tipo de Integrante</h2>
           <form role="form" id="form3">
               <div class="form-group">
                  <label for="exampleInputEmail1">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre2" placeholder="Enter name">
                  <br/>
                  <label>Tipo de Integrante</label>
                 <select name="id_integrante">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                 </select><br/>
                 <label>Posicion</label>
                 <select name="id_posicion">
                  <option value="Delantero">Delantero</option>
                  <option value="Portero">Portero</option>
                  <option value="Medio">Medio</option>
                 </select>
                </div>
          </form>
           <form role="form">
               <div class="form-group"id="form4">
               <label>Tipo de Entrenador</label>
                 <select name="id_entrenador">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                 </select><br/>
                 <label>Pais</label>
                 <select name="id_entrenador">
                  <option value="Mexico">Mexico</option>
                  <option value="Usa">Usa</option>
                  <option value="Brasil">Brasil</option>
                 </select>
              </div>
          </form>
   
      </div>    
  </div>
  </body>
</html>
